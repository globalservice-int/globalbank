
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalBank Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f7fa;
        }
        header {
            background-color: #00a86b;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .auth-buttons button {
            background-color: #00d1b2;
            border: none;
            padding: 0.5rem 1rem;
            color: white;
            cursor: pointer;
            margin-left: 1rem;
            border-radius: 5px;
        }
        .admin-dashboard {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .metrics, .user-management, .transaction-monitoring, .system-settings {
            background-color: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        .metric-card {
            text-align: center;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .user-management table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .user-management th, .user-management td {
            border: 1px solid #ccc;
            padding: 0.5rem;
            text-align: left;
        }
        .user-management input[type="number"] {
            width: 100px;
            padding: 0.25rem;
        }
        .user-management button {
            padding: 0.25rem 0.5rem;
            background-color: #00d1b2;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 0.25rem;
        }
        .user-management .add-user-form {
            margin-top: 1rem;
        }
        .user-management .add-user-form input {
            margin: 0.5rem 0;
            padding: 0.5rem;
            width: 200px;
        }
        .transaction-monitoring select {
            width: 200px;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .transaction-monitoring button, .system-settings button {
            padding: 0.5rem 1rem;
            background-color: #00d1b2;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 0.5rem;
        }
        .system-settings input {
            width: 200px;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            width: 400px;
            max-width: 90%;
        }
        .modal-content input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .modal-content button {
            width: 100%;
            padding: 0.75rem;
            background-color: #00d1b2;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .close {
            float: right;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">GlobalBank Admin</div>
        <div class="auth-buttons">
            <button onclick="logout()">Logout</button>
        </div>
    </header>

    <section class="admin-dashboard">
        <h2>Admin Dashboard</h2>
        <div class="metrics">
            <div class="metric-card">
                <h3 id="totalUsers">1,247</h3>
                <p>Total Users</p>
            </div>
            <div class="metric-card">
                <h3>$2.4M</h3>
                <p>Total Volume</p>
            </div>
            <div class="metric-card">
                <h3>856</h3>
                <p>Active Users</p>
            </div>
            <div class="metric-card">
                <h3>23</h3>
                <p>Pending Reviews</p>
            </div>
        </div>

        <div class="user-management">
            <h3>User Management</h3>
            <button onclick="exportUsers()">Export</button>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Balance</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Users will be populated here -->
                </tbody>
            </table>
            <div class="add-user-form">
                <h4>Add New User</h4>
                <input type="text" id="newUserName" placeholder="Name">
                <input type="email" id="newUserEmail" placeholder="Email">
                <input type="number" id="newUserBalance" placeholder="Initial Balance">
                <button onclick="addUser()">Add User</button>
            </div>
        </div>

        <div class="transaction-monitoring">
            <h3>Transaction Monitoring</h3>
            <select>
                <option>All Transactions</option>
                <option>Pending Review</option>
                <option>Flagged</option>
                <option>Completed</option>
            </select>
            <button onclick="alert('Refreshing transactions...')">Refresh</button>
        </div>

        <div class="system-settings">
            <h3>System Settings</h3>
            <input type="number" placeholder="Daily Transfer Limit">
            <input type="number" placeholder="Exchange Rate Margin (%)">
            <label><input type="checkbox"> Enable automatic fraud detection</label>
            <label><input type="checkbox"> Require KYC verification</label>
            <label><input type="checkbox"> Maintenance mode</label>
            <button onclick="alert('Settings saved!')">Save Settings</button>
        </div>
    </section>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>Admin Login</h2>
            <input type="text" placeholder="Email or Phone">
            <input type="password" placeholder="Password">
            <button onclick="adminLogin()">Login</button>
        </div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [
            { id: 1, name: 'John Doe', email: 'user@globalbank.com', balance: 12345.67 },
            { id: 2, name: 'Jane Smith', email: 'jane@example.com', balance: 5000.00 },
            { id: 3, name: 'Bob Johnson', email: 'bob@example.com', balance: 7500.50 }
        ];

        window.onload = function() {
            const isLoggedIn = localStorage.getItem('isAdminLoggedIn');
            if (!isLoggedIn) {
                showModal('loginModal');
            }
            populateUserTable();
            updateMetrics();
        };

        function populateUserTable() {
            const tbody = document.querySelector('#userTable tbody');
            tbody.innerHTML = '';
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>$${user.balance.toFixed(2)}</td>
                    <td>
                        <input type="number" id="deposit_${user.id}" placeholder="Amount">
                        <button onclick="deposit(${user.id})">Deposit</button>
                        <button onclick="deleteUser(${user.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateMetrics() {
            document.getElementById('totalUsers').textContent = users.length;
        }

        function addUser() {
            const name = document.getElementById('newUserName').value;
            const email = document.getElementById('newUserEmail').value;
            const balance = parseFloat(document.getElementById('newUserBalance').value) || 0;
            if (name && email) {
                const newId = users.length > 0 ? Math.max(...users.map(u => u.id)) + 1 : 1;
                users.push({ id: newId, name, email, balance });
                saveUsers();
                populateUserTable();
                updateMetrics();
                alert('User added successfully!');
            } else {
                alert('Please enter name and email.');
            }
        }

        function deposit(userId) {
            const amountInput = document.getElementById(`deposit_${userId}`);
            const amount = parseFloat(amountInput.value);
            if (amount > 0) {
                const user = users.find(u => u.id === userId);
                if (user) {
                    user.balance += amount;
                    saveUsers();
                    populateUserTable();
                    alert(`Deposited $${amount} to ${user.name}'s account. New balance: $${user.balance.toFixed(2)}`);
                }
            } else {
                alert('Please enter a valid amount.');
            }
        }

        function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                users = users.filter(u => u.id !== userId);
                saveUsers();
                populateUserTable();
                updateMetrics();
                alert('User deleted successfully!');
            }
        }

        function exportUsers() {
            alert('Exporting user data... (Simulated)');
        }

        function saveUsers() {
            localStorage.setItem('users', JSON.stringify(users));
        }

        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function adminLogin() {
            const email = document.querySelector('#loginModal input[type="text"]').value;
            const password = document.querySelector('#loginModal input[type="password"]').value;
            if (email === 'admin@globalbank.com' && password === 'admin123') {
                alert('Admin login successful!');
                localStorage.setItem('isAdminLoggedIn', 'true');
                closeModal('loginModal');
            } else {
                alert('Invalid admin credentials. Try: admin@globalbank.com / admin123');
            }
        }

        function logout() {
            localStorage.removeItem('isAdminLoggedIn');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
